<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Payment Portal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --card-bg: #ffffff;
      --text-dark: #0c0c0c;
      --shadow-soft: 0 4px 15px rgba(0, 0, 0, 0.08);
      --border-radius: 16px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Poppins', sans-serif;
      background: url("/static/images/medical.jpg") no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
    } 

    .container {
      width: 90%;
      max-width: 600px;
      background: rgba(255,255,255,0.95);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-soft);
      padding: 20px;
      margin: 0 auto;
    }

    header { text-align: center; margin-bottom: 20px; }
    header h1 { font-weight: 700; font-size: 1.8rem; color: #2c3e50; }
    header p { font-size: 0.95rem; margin-top: 6px; }

    .main {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .card {
      flex: 1 1 250px;
      max-width: 280px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 15px;
      box-shadow: var(--shadow-soft);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--text-dark);
      position: relative;
    }
    .card h2::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 35px;
      height: 2px;
      background: #3498db;
      border-radius: 2px;
    }

    .qr-image {
      width: 80%;
      max-width: 180px;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: auto;
    }

    .payment-list { display: flex; flex-direction: column; gap: 10px; }

    .payment-button {
      display: flex;
      align-items: center;
      background: #f8f9fa;
      border: 1px solid #e0e6ed;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      transition: 0.2s;
      font-size: 1rem;
      font-weight: 600;
      color: #000;
    }
    .payment-button:hover { background: #eef3f9; }
    .payment-button img { width: 30px; height: 30px; margin-right: 10px; }

    .upi-options {
      display: none;
      margin-top: 10px;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .upi-options div {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 0.85rem;
      color: #000;
      padding: 5px;
      transition: 0.2s;
      box-sizing: border-box;
      cursor: pointer;
    }
    .upi-options div img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
    }
    .upi-options div:hover {
      background: #f0f4f8;
      transform: translateY(-3px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* UPI popup */
    #upi-popup {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      display:none;
      z-index:1000;
    }
    .upi-popup-overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.5);
    }
    .upi-popup-content {
      position: absolute;
      top:50%; left:50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 25px 20px;
      border-radius: 16px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .upi-popup-content h3 { margin-bottom: 15px; }
    .upi-popup-content input {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .upi-popup-content button {
      padding: 10px 20px;
      margin: 5px;
      border:none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    .upi-popup-content button:hover { opacity:0.9; }
    .upi-popup-content .close-btn { background: #ccc; }
    .upi-popup-content button:first-of-type { background: #3498db; color:#fff; }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #fff;
      user-select: none;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      .container { width: 95%; padding: 15px; }
      .card { flex: 1 1 100%; max-width: 100%; }
      .qr-image { max-width: 150px; }
      .upi-options div { width: 60px; height: 60px; font-size: 0.75rem; padding: 5px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Secure Payment</h1>
      <p>Choose your payment method or scan the QR code to pay instantly</p>
    </header>

    <section class="main">
      <div class="card">
        <h2>Scan & Pay</h2>
        <img src="/static/images/qr.png" alt="QR Code" class="qr-image" />
      </div>

      <div class="card">
        <h2>Payment Options</h2>
        <div class="payment-list">
          <div class="payment-button" onclick="toggleUPI()">
            <img src="/static/images/upi.png" alt="UPI" />
            <span>Pay via UPI</span>
          </div>

          <!-- UPI Options -->
          <div class="upi-options" id="upi-options">
            <div onclick="openUPIPopup('PhonePe')"><img src="/static/images/phonepe.png" alt="PhonePe" /><span>PhonePe</span></div>
            <div onclick="openUPIPopup('Google Pay')"><img src="/static/images/gpay.png" alt="Google Pay" /><span>GPay</span></div>
            <div onclick="openUPIPopup('Paytm')"><img src="/static/images/paytm.png" alt="Paytm" /><span>Paytm</span></div>
            <div onclick="openUPIPopup('PayPal')"><img src="/static/images/netbanking.png" alt="PayPal" /><span>PayPal</span></div>
          </div>

          <!-- Other payment methods -->
          <a href="debit.html" style="text-decoration:none;">
            <div class="payment-button">
              <img src="/static/images/debit.png" alt="Debit Card" />
              <span>Debit Card</span>
            </div>
          </a>
          <a href="credit.html" style="text-decoration:none;">
            <div class="payment-button">
              <img src="/static/images/credit.png" alt="Credit Card" />
              <span>Credit Card</span>
            </div>
          </a>
          <a href="netbanking.html" style="text-decoration:none;">
            <div class="payment-button">
              <img src="/static/images/netbanking.png" alt="Net Banking" />
              <span>Net Banking</span>
            </div>
          </a>
        </div>
      </div>
    </section>

    <footer>
      &copy; 2025 SmartPay Systems. All rights reserved.
    </footer>
  </div>

  <!-- UPI Popup -->
  <div id="upi-popup">
    <div class="upi-popup-overlay" onclick="closeUPIPopup()"></div>
    <div class="upi-popup-content">
      <h3 id="upi-title">Pay via UPI</h3>
      <label for="upi-id">Enter UPI ID or Phone Number:</label>
      <input type="text" id="upi-id" placeholder="example@upi or 9876543210" />
      <button onclick="payNow()">Pay Now</button>
      <button class="close-btn" onclick="closeUPIPopup()">Cancel</button>
    </div>
  </div>

  <script>
    function toggleUPI() {
      const upi = document.getElementById("upi-options");
      upi.style.display = (upi.style.display === "flex") ? "none" : "flex";
    }

    function openUPIPopup(appName) {
      document.getElementById("upi-title").textContent = "Pay via " + appName;
      document.getElementById("upi-id").value = "";
      document.getElementById("upi-popup").style.display = "block";
    }

    function closeUPIPopup() {
      document.getElementById("upi-popup").style.display = "none";
    }

    function payNow() {
      const upiId = document.getElementById("upi-id").value.trim();
      if(!upiId) { 
        alert("Please enter your UPI ID or Phone number."); 
        return; 
      }
      alert("Payment initiated for: " + upiId);
      closeUPIPopup();
    }
  </script>
</body>
</html>
