<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Doctor</title>

    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(to right, #e3f2fd, #f0f0f0);
            margin: 0;
        }

        h1 {
            text-align:center;
            margin-top: 20px;
            color: #003b73;
        }

        .quote {
            text-align:center;
            margin-top: -10px;
            margin-bottom: 20px;
            font-style: italic;
            color: #555;
        }

        .container { 
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px; 
            padding: 20px; 
        }

        .card { 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.2); 
            width: 200px; 
            text-align: center; 
            padding: 15px; 
            margin: auto;
        }

        .card img { 
            width: 100%; 
            height: 200px; 
            border-radius: 10px; 
            object-fit: cover; 
        }

        .card h3 { margin: 10px 0 5px; }

        .card p { 
            margin: 0 0 10px; 
            color: #555; 
        }

        .card a { 
            text-decoration: none; 
            color: white; 
            background: #007bff; 
            padding: 8px 12px; 
            border-radius: 5px; 
        }

        .card a:hover { background: #0056b3; }
    </style>

</head>
<body>

    <h1>Available Doctors</h1>
    <div class="quote">“Your health matters — choose the right doctor for your care.”</div>

    <div class="container">
        {% for doctor in doctors %}
        <div class="card">
            <img src="{{ doctor['image_path'] }}" alt="{{ doctor['name'] }}">
            <h3>{{ doctor['name'] }}</h3>
            <p>{{ doctor['specialization'] }}</p>
            <a href="{{ url_for('appointment_booking') }}?doctor_id={{ doctor['doctor_id'] }}">Select</a>
        </div>
        {% else %}
        <p>No doctors are available at this time.</p>
        {% endfor %}
    </div>

</body>
</html>
